<div>
	<div>
		<h4>Add store</h4>
		<form [formGroup]="storeForm">
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" formControlName="nameControl">
				<div *ngIf="nameControl.invalid && nameControl.touched" class="alert alert-danger">
					<div *ngIf="nameControl.hasError('required')"> required</div>
				</div>
			</div>
			<div class="form-group">
				<label >Store</label>
				<select formControlName="storegroupControl" >
          <option value="" disabled>Choose store</option>
          <option [ngValue]="i" *ngFor="let item of storegroupsList;let i = index">{{item.Name}}</option>
        </select>
				<div *ngIf="storegroupControl.invalid && storegroupControl.touched" class="alert alert-danger">
					<div *ngIf="storegroupControl.hasError('required')"> required</div>
				</div>
			</div>

		</form>
	</div>
	<button (click)="addStore()" class="btn btn-primary">Add store</button>
</div>
<div *ngIf="showNotification" class="alert alert-success">
	{{notificationText}}
</div>
